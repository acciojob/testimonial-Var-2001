			.testimonial-container{
				padding: 20px;
				background-color:#f5f5f5;
				
			}
			.testimonial{
				background-color:#fff;
				 border: 1px solid #ccc;
                 padding: 10px;
                 margin: 10px 0;
				
			}
			.testimonial-text{
				font-size:16px;
			}
			.author-name{
				text-align:right;
				font-style:italic;
			}
		</style>
	
	</head>
	<body>
		<div class="testimonial-container">
        <div class="testimonial">
            <p class="testimonial-text">This is an amazing! I highly recommend it to anyone in need of a solution like this.</p>

        </div>
        <div class="testimonial">
            <p class="testimonial-text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author-name">Jane Smith</p>
        </div>
        <!-- Add more testimonials as needed -->
    </div>

</html>
